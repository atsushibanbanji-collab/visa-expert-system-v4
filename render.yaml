services:
  - type: web
    name: visa-expert-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt && python migrate_rules.py"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: visa-expert-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true

  - type: web
    name: visa-expert-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://visa-expert-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /api/*
        destination: https://visa-expert-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: visa-expert-db
    region: oregon
    plan: free
