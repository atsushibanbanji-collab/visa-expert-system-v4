services:
  - type: web
    name: visa-expert-backend-v4
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python migrate_add_is_final_conclusion.py && python migrate_rules.py && python migrate_add_derivable_questions.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: visa-expert-db-v4
          property: connectionString
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true

  - type: web
    name: visa-expert-frontend-v4
    env: static
    buildCommand: "cd frontend && VITE_API_URL=https://visa-expert-backend-v4.onrender.com/api npm install && npm run build"
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: visa-expert-db-v4
    region: oregon
    plan: free
